# Spring Boot application configuration
spring.application.name=f1-betting-app

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:f1bettingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
# In development, 'update' or 'create-drop' can be useful. For production, use 'validate' or 'none' and manage schema with migrations.
spring.jpa.show-sql=true

# OpenF1 API base URL (placeholder - this might change based on actual API structure)
f1api.base-url=https://api.openf1.org/v1

spring.threads.virtual.enabled=true
